<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITABÉ</title>
    <link rel="icon" type="image/x-icon" href="/images/isotype-logo-white.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/header-style.css">
</head>
<body>
    <header>
        <div class="header-social">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fas fa-envelope"></i>
        </div>
       <div class="header-top-navbar">
            <div class="header-top-navbar-logo"><a href="/"><img src="/images/logo-white.png" alt="logo-titabe"></a></div>
            <div class="header-top-navbar-search-bar">
                <form action="/busqueda">
                    <input type="text" name="search" placeholder="Busca aquí tu producto!">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="header-top-navbar-login-cart">
                <a href="/login"><i class="fas fa-user"></i> Iniciar sesión |</a>
                <a href="/productCart"><i class="fas fa-shopping-cart"></i> (0)</a>
            </div>
       </div> 
       <div class="header-bottom-navbar">
            <div class="header-bottom-navbar-whatsapp">
                <i class="fab fa-whatsapp fa-lg"></i>
                <p>(+54)351-3313046 (+54)351-3624366</p> 
            </div>
            <div class="header-bottom-navbar-send">
                <i class="fas fa-truck fa-lg"></i>
                <p>Envíos a toda la Argentina</p>
            </div>
            <div class="header-bottom-navbar-card">
                <i class="fas fa-credit-card fa-lg"></i>
                <p>Aceptamos tarjetas de crédito y débito</p>
            </div>
       </div>
       <div class="header-banner">
            <img src="/images/banner-blue.png" alt="banner-promotions">
       </div>
    </header>
</body>
</html>
